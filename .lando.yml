name: uwdug
recipe: drupal7
config:
  webroot: .

services:
  appserver:
    build:
      # reflect the sub-path install location on the server
      - if [ ! -L uwdrupal ]; then ln -sf . uwdrupal; fi
      # Put the settings file with Lando database connection information in place.
      - cp .lando/local.settings.php sites/default/settings.php

  mail:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver

proxy:
  mail:
    - mail.lndo.site

events:
  post-start:
    - echo "\n\033[0;32mDon't forget the subdirectory path!\033[0m Access the running environment at \033[0;32mhttp://uwdug.lndo.site/uwdrupal\033[0m"

tooling:
  local-conf:
    service: appserver
    description: Configures a database imported from Ovid to operate locally.
    dir: /app
    cmd: .lando/latest-configure-local.sh
